<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>電子名信片</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Noto Serif TC', serif;
    }

    .image-container {
      position: relative;
      width: 100vw;
      height: 70vh;
      overflow: hidden;
    }

    .image-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      transition: opacity 3s ease-in-out;
    }

    .hotspot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: transparent;
      border: 2px solid #00aaff;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #tooltip {
      position: absolute;
      background: rgba(255,255,255,0.95);
      color: black;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-size: 16px;
      display: none;
      max-width: 300px;
      z-index: 3;
    }

    #tooltip.show {
      display: block;
    }

    #zoom-area {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      display: none;
      z-index: 3;
      border: 3px solid white;
    }

    #zoom-area img {
      position: absolute;
      width: 200%;
      height: 200%;
      transition: all 0.3s;
    }

    .bottom-bar {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
    }

    .nav-button {
      display: inline-block;
      margin: 0 20px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .nav-button:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    #text-box {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      max-width: 90vw;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    #transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #transition-overlay img {
      width: 100px;
      height: auto;
      opacity: 0;
      transition: transform 2s ease, opacity 2s ease;
    }
  </style>
</head>
<body>

<div class="image-container" id="image-container">
  <img src="1.jpg" id="img1" style="opacity: 1;">
  <img src="2.jpg" id="img2" style="opacity: 0;">
  
<div id="hotspot1" class="hotspot" style="top: 38.1%; left: 69.8%;"></div>
  <div id="hotspot2" class="hotspot" style="top: 70%; left: 70%;"></div>

  <div id="zoom-area"><img src="2.jpg"></div>
  <div id="tooltip">介紹熱區內容</div>
</div>

<div id="text-box">神龙夭矫”，這種傑出的設計繼承了漢代以來的優良傳統，是高水平的精神產物。</div>

<div class="bottom-bar">
  <span class="nav-button" id="prev-btn">上一頁</span>
  <span class="nav-button" id="next-btn">下一頁</span>
</div>

<div id="transition-overlay"><img src="2.jpg" id="transition-img"></div>

<script>
  const img1 = document.getElementById('img1');
  const img2 = document.getElementById('img2');
  const transitionImg = document.getElementById('transition-img');
  const overlay = document.getElementById('transition-overlay');

  // 圖片自動淡入淡出
  setTimeout(() => img2.style.opacity = 1, 2000);

  const hotspots = [
    {el: document.getElementById('hotspot1'), x: 25, y: 25, text: '這裡是第一個熱區介紹'},
    {el: document.getElementById('hotspot2'), x: 70, y: 70, text: '這裡是第二個熱區介紹'}
  ];

  const tooltip = document.getElementById('tooltip');
  const zoomArea = document.getElementById('zoom-area');
  const zoomImg = zoomArea.querySelector('img');
  const container = document.getElementById('image-container');

  hotspots.forEach(h => {
    h.el.addEventListener('click', e => {
      e.stopPropagation();
      toggleZoom(h);
    });
  });

  document.addEventListener('click', () => {
    hideZoom();
  });

  function toggleZoom(h) {
    const rect = container.getBoundingClientRect();
    const x = (h.x / 100) * rect.width;
    const y = (h.y / 100) * rect.height;
    zoomArea.style.display = 'block';
    zoomArea.style.left = x + 'px';
    zoomArea.style.top = y + 'px';
    tooltip.innerText = h.text;
    tooltip.style.left = (x - 30) + 'px';
    tooltip.style.top = (y + 60) + 'px';
    tooltip.classList.add('show');
    zoomImg.style.left = `-${h.x}%`;
    zoomImg.style.top = `-${h.y}%`;
  }

  function hideZoom() {
    zoomArea.style.display = 'none';
    tooltip.classList.remove('show');
  }

  // 頁面切換動畫
  document.getElementById('prev-btn').addEventListener('click', () => transitionTo('prev.html'));
  document.getElementById('next-btn').addEventListener('click', () => transitionTo('next.html'));

  function transitionTo(url){
    overlay.style.display = 'flex';
    setTimeout(() => {
      transitionImg.style.transform = 'scale(15)';
      transitionImg.style.opacity = 1;
    }, 50);
    setTimeout(() => {
      overlay.style.opacity = 0;
      window.location.href = url;
    }, 2000);
  }
</script>

</body>
</html>
