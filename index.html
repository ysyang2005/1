<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>電子名信片</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    height: 100%;
    background: #000;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .postcard {
    width: 90vw;
    max-width: 800px;
    background: #1a1a1a;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
    transition: opacity 1.5s ease;
  }
  .image-container {
    position: relative;
    width: 100%;
    aspect-ratio: 4/3;
    overflow: hidden;
  }
  .image-container img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    top: 0;
    left: 0;
    transition: opacity 3s ease-in-out;
  }
  .image2 {
    opacity: 0;
    animation: fadeIn 5s forwards;
    animation-delay: 2s;
  }
  @keyframes fadeIn { to { opacity: 1; } }

  .hotspot {
    position: absolute;
    width: 8px;
    height: 8px;
    background: transparent;
    border: 2px solid #00aaff;
    border-radius: 50%;
    cursor: pointer;
    z-index: 5;
  }
  .zoom-area {
    position: absolute;
    pointer-events: none;
    width: 100px;
    height: 100px;
    transform: translate(-50%, -50%);
    border: 3px solid #00aaff;
    border-radius: 50%;
    overflow: hidden;
    display: none;
    z-index: 10;
  }
  .zoom-area img {
    position: absolute;
    width: 200%;
    height: 200%;
    transform: translate(-25%, -25%);
  }
  .tooltip {
    position: absolute;
    background: rgba(255,255,255,0.95);
    color: #000;
    padding: 10px;
    font-size: 14px;
    border-radius: 8px;
    display: none;
    z-index: 20;
  }
  .tooltip.show { display: block; }

  .nav-buttons {
    display: flex;
    justify-content: space-between;
    width: 90vw;
    max-width: 800px;
    padding: 20px;
    font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
    font-size: 20px;
    background: #2d2d2d;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
  }
  .nav-buttons a {
    text-decoration: none;
    color: #ffd700;
    border: 2px solid #ffd700;
    padding: 10px 20px;
    border-radius: 12px;
    background: rgba(255,215,0,0.1);
    transition: 0.3s;
  }
  .nav-buttons a:hover {
    background: #ffd700; color: #000;
    box-shadow: 0 0 10px #ffd700;
  }

  /* 手機排版優化 */
  @media (max-width: 600px) {
    .image-container { aspect-ratio: 3/4; }
    .zoom-area { width: 80px; height: 80px; }
  }
</style>
</head>
<body>

<div class="postcard">
  <div class="image-container" id="image-container">
    <img src="1.jpg" alt="圖片1">
    <img src="2.jpg" class="image2" id="image2" alt="圖片2">
    <div class="hotspot" id="hotspot1" style="top: 20%; left: 25%;"></div>
    <div class="hotspot" id="hotspot2" style="top: 70%; left: 70%;"></div>
    <div class="zoom-area" id="zoom-area"><img src="2.jpg"></div>
    <div class="tooltip" id="tooltip">神龙夭矫”，这种杰出的设计继承了汉代以来的优良传统，是高水平的精神产物。</div>
  </div>
</div>

<div class="nav-buttons">
  <a href="#" onclick="alert('上一頁');">← 上一頁</a>
  <a href="#" onclick="alert('下一頁');">下一頁 →</a>
</div>

<script>
const zoomArea = document.getElementById('zoom-area');
const zoomImg = zoomArea.querySelector('img');
const tooltip = document.getElementById('tooltip');
const container = document.getElementById('image-container');
const hotspots = [
  {element: document.getElementById('hotspot1'), x: 25, y: 20},
  {element: document.getElementById('hotspot2'), x: 70, y: 70}
];

// 處理滑鼠與觸摸互動
hotspots.forEach(h => {
  h.element.addEventListener('mouseenter', e => showZoom(h));
  h.element.addEventListener('mouseleave', hideZoom);
  h.element.addEventListener('touchstart', e => {
    e.preventDefault();
    showZoom(h);
  });
  h.element.addEventListener('touchend', e => {
    e.preventDefault();
    hideZoom();
  });
});

function showZoom(h) {
  zoomArea.style.display = 'block';
  tooltip.classList.add('show');

  const rect = container.getBoundingClientRect();
  const x = (h.x / 100) * rect.width;
  const y = (h.y / 100) * rect.height;

  zoomArea.style.top = y + 'px';
  zoomArea.style.left = x + 'px';
  tooltip.style.top = (y + 60) + 'px';
  tooltip.style.left = (x - 30) + 'px';

  zoomImg.style.left = `-${h.x}%`;
  zoomImg.style.top = `-${h.y}%`;
}
function hideZoom() {
  zoomArea.style.display = 'none';
  tooltip.classList.remove('show');
}
</script>

</body>
</html>
